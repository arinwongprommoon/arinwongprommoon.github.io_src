baseURL: "https://<your-username>.github.io/"
title: "<Your Site Title>"
pagination:
  pagerSize: 10
summaryLength: 30
enableRobotsTXT: true
enableGitInfo: true

cascade:
  _target:
    path: "/post/**"
  toc: true

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: "dracula"

build:
  writeStats: false
